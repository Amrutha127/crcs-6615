        <p style="color: wheat; font-size: 30px">
          An Act to consolidate and amend the law relating to co-operative
          societies, with objects not confined to one State and serving the
          interests of members in more than one State, to facilitate the
          voluntary formation and democratic functioning of co-operatives as
          people's institutions based on self-help and mutual aid and to enable
          them to promote their economic and social betterment and to provide
          functional autonomy ,was being felt necessary by the various
          cooperative societies, and federation of various cooperative societies
          as well as by the Government. In order to achieve the objective The
          Multi State Cooperative Societies Bill was introduced in the
          Parliament.The bill having been passed by both the Houses of
          Parliament received the assent of the President on 3rd July 2002 and
          it came on the Statute Book as The Multi State Cooperative Societies
          ACT 2002 (39 of 2002).
